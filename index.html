<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>

  </head>
  <body>

  <div class="game-board">

    <h1>Tic Tac Toe</h1>

    <div class="row row-1">
      <div id="S1" class="square col-1"></div>
      <div id="S2" class="square col-2"></div>
      <div id="S3" class="square col-3"></div>
    </div>
    <div class="row row-2">
      <div id="S4" class="square col-1"></div>
      <div id="S5" class="square col-2"></div>
      <div id="S6" class="square col-3"></div>
    </div>
    <div class="row row-3">
      <div id="S7" class="square col-1"></div>
      <div id="S8" class="square col-2"></div>
      <div id="S9" class="square col-3"></div>
    </div>

  </div>

    <script src="tic-tac-toe.js"></script>
  </body>
</html>
